<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <title>Photo album - Home</title>
      <link rel="stylesheet" href="public/reset.css" />
      <link rel="stylesheet" href="public/viewer.css" />
      <link rel="stylesheet" href="public/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="public/light-gallery/css/lightgallery.css" />
      <link rel="stylesheet" href="public/videojs/video-js.min.css" />
      <link rel="stylesheet" href="public/style.css" />
  </head>

  <body>

    <header>
      <a href="index.html">
        <h1>Photo album</h1>
        <h2></h2>
      </a>
    </header>
    
    <!--
      Breadcrumbs of parent albums
    -->
    
    <ul id="galleries">
    </ul>
    
    <ul id="media">
        
          <li data-src="media/large/image1.jpeg"
              data-sub-html=""
              data-download-url="media/large/image1.jpeg">
            <a href="media/large/image1.jpeg">
              <img src="media/thumbs/image1.jpeg"
                   width="120"
                   height="120"
                   alt="image1.jpeg" />
            </a>
          </li>    
          <li data-src="media/large/image2.jpeg"
              data-sub-html=""
              data-download-url="media/large/image2.jpeg">
            <a href="media/large/image2.jpeg">
              <img src="media/thumbs/image2.jpeg"
                   width="120"
                   height="120"
                   alt="image2.jpeg" />
            </a>
          </li>    
          <li data-src="media/large/image3.jpeg"
              data-sub-html=""
              data-download-url="media/large/image3.jpeg">
            <a href="media/large/image3.jpeg">
              <img src="media/thumbs/image3.jpeg"
                   width="120"
                   height="120"
                   alt="image3.jpeg" />
            </a>
          </li>    
          <li data-src="media/large/download.jpeg"
              data-sub-html=""
              data-download-url="media/large/download.jpeg">
            <a href="media/large/download.jpeg">
              <img src="media/thumbs/download.jpeg"
                   width="120"
                   height="120"
                   alt="download.jpeg" />
            </a>
          </li></ul>
    
    <!--
      Optional footer
    -->

    <!-- Video loader -->
    <div id="videos">
    </div>

    <!-- jQuery -->
    <script src="public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public/videojs/video.js"></script>
    <!-- LightGallery -->
    <script src="public/light-gallery/js/lightgallery.js"></script>
    <script src="public/light-gallery/js/lg-autoplay.js"></script>
    <script src="public/light-gallery/js/lg-pager.js"></script>
    <script src="public/light-gallery/js/lg-thumbnail.js"></script>
    <script src="public/light-gallery/js/lg-video.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true
        });
      });
    </script>


  </body>

</html>
